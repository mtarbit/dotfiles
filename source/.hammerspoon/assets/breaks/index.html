<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>{{ stylesheet }}</style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>{{ javascript }}</script>
</head>
<body>

    <div class="wrapper">
        <div class="reminder-head">
            Is it time for a {{ breaktype }} break?
        </div>

        <div class="reminder-body">
            <div class="suggestion">{{ suggestion }}</div>
            <div class="progress" data-duration="{{ duration }}"></div>
        </div>

        <div class="reminder-foot">
            <a class="reminder-skip" href="hammerspoon://breakWindowClose">skip this break</a>
        </div>
    </div>

</body>
</html>
